name: Development workflow
on:
    push:
        branches: [ master ]

jobs:
    job_one:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
        - name: ssh coonection
        uses: appleboy/scp-action@master
        with:
          host: crm.koolcakes.uk
          username: root
          KEY: ${{ secrets.KEY }}
          port: 22
          Script: |
            cd /var/www/html/jenkins
            git pull origin master
            git status
            npm install
            pm2 restart easio
